<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3.2.3 ID选择器</title>
    <style type="text/css">
        div#box {
            /*ID样式*/
            background: url("ScreenShot0.png")center bottom;
            /*定义背景图像并居中、底部对齐*/
            height: 200px;
            /*固定盒子的高度*/
            width: 400px;
            /*固定盒子的宽度*/
            border: solid 2px red;
            /*边框样式*/
            padding: 20px;
            /*增加内边距*/
            color: white;
        }
    </style>
</head>

<body>
    <div id="box">问君能有几多愁，恰似一江春水向东流</div>
</body>

</html>
